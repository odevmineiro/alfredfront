<ion-content>
    <div class="header">
      <h2>Cainã dos Santos</h2>
    </div>
    <div class="flex">
      <div class="border-blue">
        <div class="border-white">
          <div class="img-box">
            <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" style="height: 130px; width: 130px; border-radius: 50%; overflow: hidden;">
          </div>
        </div>
      </div>
    </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <ion-card text-center padding (click)="openGuestModal()">
            <img src="../../assets/icon/categories/convidar.png" style="display: block; margin: 0 auto; padding-top: 8px;">
            <h2 class="ion-text-center">Convidar</h2>
          </ion-card>
          <!-- <ion-card text-center padding>
            <img src="../../assets/icon/categories/pagamento.png" style="display: block; margin: 0 auto; padding-top: 8px;">
            <h2 class="ion-text-center">Financeiro</h2>
          </ion-card> -->
          <ion-card text-center padding (click)="openEntregaModal()">
            <img src="../../assets/icon/categories/entrega.png" style="display: block; margin: 0 auto; padding-top: 8px;">
            <h2 class="ion-text-center">Entregas</h2>
          </ion-card>
          <ion-card text-center padding (click)="openConvenienyModal()">
            <img src="../../assets/icon/categories/calendario.png" style="display: block; margin: 0 auto; padding-top: 8px;">
            <h2 class="ion-text-center">Reservar</h2>
          </ion-card>
          <ion-card text-center padding (click)="openMudancaModal()">
            <img src="../../assets/icon/categories/mudanca.png" style="display: block; margin: 0 auto; padding-top: 8px;">
            <h2 class="ion-text-center">Mudança</h2>
          </ion-card>
          <ion-card text-center padding (click)="openReclamacaoModal()">
            <img src="../../assets/icon/categories/anuncio.png" style="display: block; margin: 0 auto; padding-top: 8px;">
            <h2 class="ion-text-center">Reclamação</h2>
          </ion-card>
          <ion-card text-center (click)="openComunicadoModal()" padding>
            <img src="../../assets/icon/categories/avisos.png" style="display: block; margin: 0 auto; padding-top: 8px;">
            <h2 class="ion-text-center">Comunicados</h2>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
