<ion-header>
  <ion-toolbar style="--background: rgb(104, 109, 224);">
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-circle-outline" style="color: white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: white">
  <ion-card style="--background: white">
    <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" width="343" height="186.55" alt="">
    <ion-card-header>
      <ion-card-title style="color: black">Churrasqueira</ion-card-title>
      <ion-card-subtitle>Taxa de Utilização: R$100</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Aqui tem a churrasqueira mais foda desse condominio. Nela você assa qualquer merda que você quiser.
    </ion-card-content>
  </ion-card>
</ion-content>
